services:
  nextcloud:
    image: nextcloud
    container_name: nextcloud-app
    restart: always
    ports:
      - "8080:80"
    volumes:
      - /opt/nextcloud/config:/config
      - /opt/nextcloud/data:/data
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
      - redis-socket:/var/run/redis
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: nextcloudpass # Replace with a strong password
      REDIS_HOST: /var/run/redis/redis.sock
      REDIS_HOST_TYPE: unix
      IMAGINARY_URL: http://imaginary:9000
    depends_on:
      - redis
      - imaginary
    networks:
      - nextcloud-net

  redis:
    image: redis:alpine
    container_name: nextcloud-redis
    restart: always
    volumes:
      - redis-data:/data
      - redis-socket:/var/run/redis
    command: redis-server --unixsocket /var/run/redis/redis.sock --unixsocketperm 770
    networks:
      - nextcloud-net

  imaginary:
    image: h2non/imaginary
    container_name: nextcloud-imaginary
    restart: always
    command: -enable-url-source -http-cache-ttl 300
    ports:
      - "9000:9000"
    networks:
      - nextcloud-net

volumes:
  redis-data:
  redis-socket:

networks:
  nextcloud-net:
    driver: bridge